{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home - PIXEL</title>
</head>
<body>
    <div class="container mt-2">
        <p class='text-end'><a href="#">Add Picture  </a></p>
        <h1 class="nav">Pixel</h1>
        <div class="img">
            <form method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                {{imgForm}}
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>  
        <div class="row">
            {% for x in img %}
            <div class="col-3 cardData">
                <img src="{{x.img.url}}" alt="">
                <button><a href="update/{{x.id}}">Change</a></button>
                <button><a href="delete/{{x.id}}">Delete</a></button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
